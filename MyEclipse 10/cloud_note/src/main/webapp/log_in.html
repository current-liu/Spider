<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/login.css"/>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/base.js"></script>
<script type="text/javascript" src="scripts/commons.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<script type="text/javascript" src="scripts/regist.js"></script>
<script type="text/javascript">


</script>
</head>
	<body>
		<div class="global">
			<div class="log log_in" tabindex='-1' id='dl'>
				<dl>
					<dt>
						<div class='header'>
							<h3>登&nbsp;录</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="count" tabindex='1' class="input_head"/>
							<span id="count_span" style="color:red"></span>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="" id="password" tabindex='2'/>
							<span id="password_span" style="color:red"></span>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp' tabindex='3'/>
							<input type="button" name="" id="sig_in" value='&nbsp注&nbsp册&nbsp' tabindex='4'/>
						</div>
					</dt>
				</dl>
			</div>
			<div class="sig sig_out" tabindex='-1' id='zc' style='visibility:hidden;'>
				<dl>
					<dt>
						<div class='header'>
							<h3>注&nbsp;册</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="regist_username" tabindex='5' class="input_head"/>
							<div class='warning' id='warning_1'><span>该用户名不可用</span></div>
							<div class='warning' id='warning_1.0'><span>用户名不能为空</span></div>
							<div class='warning_2' id='warning_1.1'><span>用户名可用</span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							昵&nbsp;&nbsp;&nbsp;称:&nbsp;<input type="text" name="" id="nickname" tabindex='6'/>
							<div class='warning' id='warning_4'><span>昵称不能为空</span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="" id="regist_password" tabindex='7'/>
							<div class='warning' id='warning_2'><span>密码长度过短</span></div>
						</div>
					</dt>
					<dt>
						<div class='password'>
							&nbsp;&nbsp;&nbsp;确认密码:&nbsp;<input type="password" name="" id="final_password" tabindex='8'/>
							<div class='warning' id='warning_3'><span>密码输入不一致</span></div>
							
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="regist_button" value='&nbsp注&nbsp册&nbsp' tabindex='9'/>
							<input type="button" name="" id="back" value='&nbsp返&nbsp回&nbsp' tabindex='10'/>
							<script type="text/javascript">
							function get(e){
								return document.getElementById(e);
							}
							function clear_sig(){
								get('regist_username').value = null;
								get('nickname').value = null;
								get('regist_password').value = null;
								get('final_password').value = null;
								get('warning_1').style.display='none';
								get('warning_1.0').style.display='none';
								get('warning_1.1').style.display='none';
								get('warning_2').style.display='none';
								get('warning_3').style.display='none';								
								get('warning_4').style.display='none';
							}
							
							
							get('sig_in').onclick=function(){
								get('dl').className='log log_out';
								get('zc').className='sig sig_in';
								//清除注册页面原有提示信息
								clear_sig();
								focusOnInputHead();
							}
							get('back').onclick=function(){
								get('zc').className='sig sig_out';
								get('dl').className='log log_in';
							}
							
							window.onload=function(){
								var t =setTimeout("get('zc').style.visibility='visible'",800);
								setTimeout(focusOnInputHead,50);
								//密码框内按下回车触发登录按钮
								get('password').onkeydown=function(event){
									if(event.keyCode==13){
										get('login').click();
									}
								}
								
								get('regist_password').onblur=function(){
									var npassword=get('regist_password').value.length;
									if(npassword<6){
										get('warning_2').style.display='block';
									}
								}
								get('final_password').onblur=function(){
									var rpassword=get('regist_password').value;
									var fpassword=get('final_password').value;
									if(rpassword!=fpassword){
										console.log("rpassword!=fpassword");
										get('warning_3').style.display='block';
										//console.log("final_pwd onblur");
									}
								};
								get('nickname').onblur=function(){
									var nick=get('nickname').value.length;
									if(!nick>0){
										get('warning_4').style.display='block';
									}
								}
								
								
								get('regist_password').onfocus=function(){
									get('warning_2').style.display='none';
								}
								get('final_password').onfocus=function(){
									get('warning_3').style.display='none';
									
								}
								get('nickname').onfocus=function(){
									get('warning_4').style.display='none';
								}
								get('regist_username').onfocus=function(){
																		
									get('warning_1').style.display='none';
									get('warning_1.0').style.display='none';
									
								}
							}
							</script>
						</div>
					</dt>
				</dl>
			</div>
		</div>
	</body>
</html>
